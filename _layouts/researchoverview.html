<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/researchoverview.css' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inconsolata:wght@200..900&family=Quando&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Specific section with image on the left and text on the right -->
    {% assign sections = content | split: '<!-- section-split -->' %}
    <div class="two-col">
        
        <!-- LEFT: name + picture written in Markdown -->
      <aside class="profile" markdown="1">
        {{ sections[0] }}
      </aside>
  
      <!-- RIGHT: any number of sections, each separated by section-split -->
      <main class="sections">
        {% for part in sections offset:1 %}
          <section class="section" markdown="1">
            {{ part }}
          </section>
        {% endfor %}
      </main>
    </div>

    <footer class = "site-footer">
      <a href="{{ '/research/' | relative_url }}">research</a> | <a href="{{ '/making/' | relative_url }}">making</a> | <a href="{{ '/dance/' | relative_url }}">dance</a><br> 
      Created by Soma Mitra-Behura. Powered by <a href="https://jekyllrb.com/">Jekyll</a>, crafted with <a href="https://www.markdownguide.org/">Markdown</a>, and hosted on <a href="https://pages.github.com/">GitHub Pages</a>.
    </footer>

</body>
</html>
